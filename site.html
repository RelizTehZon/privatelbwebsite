<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PPTX Файлы Репозитория</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #337ab7;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li a {
            display: block;
            background-color: #f5f5f5;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            padding: 10px;
            transition: all .3s ease-in-out;
        }
        li a:hover {
            background-color: #dcdcdc;
        }
    </style>
</head>
<body>
<h1>Файлы PPTX</h1>
<p>Ниже представлены доступные презентации:</p>

<!-- Список файлов -->
<ul id="fileList"></ul>

<script>
// Функция загрузки списка файлов
async function loadFiles() {
    try {
        // Укажите адрес API GitHub для вашего репозитория и папки с файлами
        const response = await fetch('https://api.github.com/repos/username/repository-name/contents/path-to-presentation-folder');

        if (!response.ok) throw new Error("Ошибка загрузки файла");

        const data = await response.json();

        // Создаем список ссылок для каждого файла формата .pptx
        let fileListElement = document.getElementById('fileList');
        for (let item of data) {
            if (item.type === 'file' && item.name.endsWith('.pptx')) {
                let link = `<a href="${item.download_url}" target="_blank">${item.name}</a>`;
                let li = document.createElement('li');
                li.innerHTML = link;
                fileListElement.appendChild(li);
            }
        }
    } catch(error) {
        console.error('Ошибка:', error.message);
    }
}

// Загружаем файлы сразу после полной загрузки страницы
document.addEventListener('DOMContentLoaded', () => {
    loadFiles();
});
</script>
</body>
</html>
